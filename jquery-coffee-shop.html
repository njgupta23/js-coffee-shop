<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    let coffeeImage = $('#coffee-image');
    let espresso = $('#espresso');
    let latte = $('#latte');
    let hotChocolate = $('#hot-chocolate');
    let revenueMessage = $('#revenue');
    let drinksOrdered = [];
    let totalPrice = 0; 

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };


    $(coffeeImage).attr('src', "static/coffee_beans.jpg");

    function makeCoffee1(evt) {
        $(coffeeImage).attr('src', "static/coffee_machine.jpg");
    }

    function makeCoffee2(evt){
        $(coffeeImage).attr('src', "static/coffee_mug.jpg");
    }

    function makeCoffee3(evt){
        $(coffeeImage).attr('src', "static/coffee_beans.jpg");
    }

    function revenue(drinksArray) {
        let price = 0;
        for (let drink of drinksArray) {
            if (drink === "brew") {
                price = prices["brew"]; 
            } else if (drink === "espresso") {
                price = prices["espresso"]; 
            } else if (drink === "latte") {
                price = prices["latte"]; 
            } else {
                price = prices["hot chocolate"];
            }
        }
        totalPrice += price;
        return totalPrice;
    }

    function makeCoffeeTotal(drinkType) {
        
        drinksOrdered.push(drinkType);

        // call revenue function and update revenueMessage
        $(revenueMessage).html("$" + revenue(drinksOrdered).toFixed(2));

        makeCoffee1()
        setTimeout(makeCoffee2, 1500);
        setTimeout(makeCoffee3, 2500);

        console.log(drinksOrdered);
    }

    $(coffeeImage).on('click', function(){makeCoffeeTotal("brew");});
    $(espresso).on('click', function(){makeCoffeeTotal("espresso");});
    $(latte).on('click', function(){makeCoffeeTotal("latte");});
    $(hotChocolate).on('click', function(){makeCoffeeTotal("hot chocolate");});


</script>

</body>
</html>
